<div class="row" [ngClass]="{'completed':item.completed}">
  <div class="title">

    {{item.title}}<input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
  </div>
  <div class="price ">
    {{item.price | currency}}
  </div>
  <div class="quantity">
    {{item.quantity}}
  </div>
  <div class="total">
    {{item.price * item.quantity |currency}}
  </div>
  <div class="buttonDelete">
    <button (click)="onDelete(item)">Eliminar</button>
  </div>

</div>
